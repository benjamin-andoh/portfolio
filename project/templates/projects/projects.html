{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-color: #0b0b14; color: #fff; font-family: Arial, sans-serif;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            </ul>
        </div>
    </div>
</nav>

<!-- Projects Section -->
<section class="container py-5">
    <h1 class="text-center mb-4">My Projects</h1>

    <div class="d-flex justify-content-center gap-3 my-4">
        <a href="{% url 'homepage' %}" class="btn btn-outline-light">HOME</a>
        <a href="{% url 'about' %}" class="btn btn-primary" style="background-color: #ff4a9c; border-color: #ff4a9c;" >ABOUT</a>
    </div>
    <div class="row">
        {% for project in projects %}
            <div class="col-md-4 mb-4">
                <div class="card bg-dark text-light h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-center">No projects available at the moment.</p>
        {% endfor %}
    </div>
</section>


<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <p class="mb-0">&copy; 2024 Benjamin Kojo Andoh | All Rights Reserved</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
